<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-secondary-subtle p-2">OLX Clone</h1>

    <div class="text-center p-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Name</span>
            <input type="text" class="form-control" placeholder="Product Name" aria-label="Username"
                aria-describedby="basic-addon1" id="productName">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Image 1</span>
            <input type="text" class="form-control" placeholder="Product Image URL" aria-label="Username"
                aria-describedby="basic-addon1" id="productImage1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Image 2</span>
            <input type="text" class="form-control" placeholder="Product Image URL" aria-label="Username"
                aria-describedby="basic-addon1" id="productImage2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Image 3</span>
            <input type="text" class="form-control" placeholder="Product Image URL" aria-label="Username"
                aria-describedby="basic-addon1" id="productImage3">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product Discription</span>
            <input type="text" class="form-control" placeholder="Product Discription" aria-label="Username"
                aria-describedby="basic-addon1" id="productDiscription">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Price</span>
            <input type="text" class="form-control" placeholder="Rs." aria-label="Username"
                aria-describedby="basic-addon1" id="price">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Location</span>
            <input type="text" class="form-control" placeholder="Location" aria-label="Username"
                aria-describedby="basic-addon1" id="location">
        </div>

        <button onclick="createAdd()" type="button" class="btn btn-secondary me-5 px-4">Post Add</button>
        <a class="btn btn-secondary" href="pages/allAds/allAds.html"" role="button">See All Adds</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script type="module" src="app.js"></script>
</body>

</html>
